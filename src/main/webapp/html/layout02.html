<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout02</title>
    <!--
        sunriseui是url和load:动态加载js
        sunrise是getEmpCode、uuid、getUrlByPermission、getParameterValue
        jQuery应该是最早开始做框架的，jQuery主要是简化了操作DOM的方法，并提供了简单的动画效果。
        easyui是一种基于jQuery的用户界面插件集合。为创建现代化，互动，JavaScript应用程序，提供必要的功能。
    -->
    <script type="text/javascript" src="../js/sunriseui.js"></script>
    <script type="text/javascript" src="../js/sunrise.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/layout02.js" ></script>

    <!--
        easyui.css、icon.css、onlinephone.css、tradeCss.css
    -->

    <link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../themes/color.css">
    <link rel="stylesheet" type="text/css" href="../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="onlinephone.css"  />
    <link rel="stylesheet" type="text/css" href="../css/tradeCss.css" />

</head>
<body>
    <div class="easyui-layout" style="width: 100%;height: 700px">
        <div data-options="region:'north',split:true" title="导航栏" style="height: 100px;width: 100%">
            <a class="easyui-linkbutton" data-options="toggle:true,group:'g3',selected:true">按钮一</a>
            <!--了解linkbutton 按钮颜色-->
            <a class="easyui-linkbutton  c2">按钮二</a>
            <a class="easyui-linkbutton  c3">按钮三</a>
            <a class="easyui-linkbutton  c4">按钮四</a>
        </div>
        <div data-options="region:'west',split:true" title="eTree"  style="height: 100%;width: 20%">
            <ul class="easyui-tree" id="eTree" data-options="onContextMenu:clickMenu"></ul>
        </div>
        <div data-options="region:'center',split:true"  style="height: 100%;width: 80%" class="easyui-layout">
            <div data-options="region:'north',spilt:true" title="模板表" style="width: 100%;height: 50%">
                <div class="toolbar_div_1">
                    <form id="toolbar1">
                        <table class="datagrid_table_1">
                             <tr>
                                 <th>名称：</th>
                                 <td><input class="easyui-textbox" id="templateName"></td>
                                 <th>类型：</th>
                                 <td><input class="easyui-combobox" id="templateType"></td>
                                 <th>创建时间：</th>
                                 <td><input class="easyui-datebox" id="beginTime1">-<input class="easyui-datebox" id="endTime1"></td>
                             </tr>
                             <tr>
                                 <td><a href="#" class="easyui-linkbutton" onclick="search_1()"
                                       data-options="iconCls:'icon-search'">查询</a></td>
                                 <td><a href="#" class="easyui-linkbutton" onclick="addOrUpdate_1(false)"
                                       data-options="iconCls:'icon-add'">新增</a></td>
                                 <td><a href="#" class="easyui-linkbutton" onclick="addOrUpdate_1(true)"
                                       data-options="iconCls:'icon-edit'">修改</a></td>
                                 <td><a href="#" class="easyui-linkbutton" onclick="delete_1()"
                                       data-options="iconCls:'icon-cancel'">删除</a></td>
                             </tr>
                        </table>
                    </form>
                </div>
                <table id="list1" class="easyui-datagrid datagrid_table_1" data-options="onSelect:link1">
                    <thead>
                    <tr>
                        <th data-options="field:'templateName',width:200">名称</th>
                        <th data-options="field:'templateType',width:200">类型</th>
                        <th data-options="field:'createDate',width:200">创建时间</th>
                        <th data-options="field:'creatorName',width:200">创建者</th>
                        <th data-options="field:'updateDate',width:200">更新时间</th>
                        <th data-options="field:'remark',width:200">备注</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div data-options="region:'center',spilt:true" title="关联表" style="width: 50%;height: 50%">
                <div class="toolbar_div_1">
                    <form id="toolbar2">
                        <table class="datagrid_table_1">
                            <tr>
                                <th>名称：</th>
                                <td><input class="easyui-textbox"></td>
                                <td><a href="#" class="easyui-linkbutton" onclick="search_2()"
                                       data-options="iconCls:'icon-search'">查询</a></td>
                                <td><a href="#" class="easyui-linkbutton" onclick="delete_2()"
                                       data-options="iconCls:'icon-cancel'">删除</a></td>
                            </tr>
                        </table>
                    </form>
                </div>
                <table id="list2" class="easyui-datagrid datagrid_table_1" data-options="">
                    <thead>
                    <tr>
                        <th data-options="field:'itemContent',width:200">内容</th>
                        <th data-options="field:'itemType',width:200">类型</th>
                        <th data-options="field:'templCode',width:200">模板code</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div data-options="region:'east',spilt:true" title="未关联表" style="width: 50%;height: 50%">
                <div class="toolbar_div_1">
                    <form id="toolbar3">
                        <table class="datagrid_table_1">
                            <tr>

                                <th>类型：</th>
                                <td><input class="easyui-combobox" id="type3"></td>
                                <td><a href="#" class="easyui-linkbutton" onclick="search_3()"
                                       data-options="iconCls:'icon-search'">查询</a></td>
                                <td><a href="#" class="easyui-linkbutton" onclick="add_3()"
                                       data-options="iconCls:'icon-add'">新增</a></td>
                            </tr>
                        </table>
                    </form>
                </div>
                <table id="list3" class="easyui-datagrid datagrid_table_1" data-options="">
                    <thead>
                    <tr>
                        <th data-options="field:'status',width:100">状态</th>
                        <th data-options="field:'itemContent',width:100">内容</th>
                        <th data-options="field:'remark',width:200">备注</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <div class="easyui-dialog" id="openWin1" data-options="closed:true"  >
        <form id="edit1">
            <input id="code" hidden="true" name="code">
            <label>名称：</label>
            <input class="easyui-textbox" id="templateName2" name="templateName">
            <label>类型：</label>
            <input class="easyui-combobox" id="templateType2" name="templateType">
            <a href="#" class="easyui-linkbutton" onclick="addOrUpdate_1_1()"
               data-options="iconCls:'icon-add'">新增</a>
        </form>
    </div>

    <div id="pm" class="easyui-menu" style="width: 120px">
        <div  data-options="iconCls:'icon-add'">新增权限</div>
        <div  data-options="iconCls:'icon-edit'">修改权限</div>
        <div  data-options="iconCls:'icon-cancel'">删除权限</div>
    </div>
</body>
</html>

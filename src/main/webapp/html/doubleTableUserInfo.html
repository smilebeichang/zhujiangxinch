<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>userInfo两表联动</title>
    <script type="text/javascript" src="../js/sunrise.js"></script>
    <script type="text/javascript" src="../js/sunriseui.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/sunrise-framework.js"></script>
    <script type="text/javascript" src="js/userInfo.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/tradeCss.css" />
    <link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../themes/icon.css">
</head>
<body  class="easyui-layout" data-options="fit:true" style="width: 100%;height: 700px">
    <div data-options="region:'center'" style="width: 50%;height: 100%">
        <table id="list_userInfoTable" class="easyui-datagrid" title="用户信息表" style="width:100%;height:100%" data-options="rownumbers:true,onClickRow:userInfoRowClicker,fitColumns:true,singleSelect:true,pagination:true,toolbar:'#tb'">
            <thead>
            <tr>
                <th data-options="field:'userCode',width:100,editor:'textbox'" id="userCode">Code</th>
                <th data-options="field:'userName',width:100,editor:'textbox'" id="userName2">姓名</th>
                <th data-options="field:'userGender',width:100,formatter:formatterGender,editor:'textbox'" id="userGender">性别</th>
                <th data-options="field:'userStatus',width:100,formatter:formatterStatus,editor:'textbox'" id="userStatus">状态</th>
            </tr>
            </thead>
        </table>
        <div id="tb" style="padding:2px 5px;">
            <label>姓名：</label><input class="easyui-textbox" id="userName"/>
            <a href="#" class="easyui-linkbutton" onclick="searchUserInfo()" data-options="iconCls:'icon-search'">查询</a>
            <a href="#" class="easyui-linkbutton" onclick="addUserInfo2()" data-options="iconCls:'icon-add'">新增</a>
            <a href="#" class="easyui-linkbutton" onclick="deleteUserInfo()" data-options="iconCls:'icon-cancel'">删除</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-ok"  onclick="shortSaveUserInfo();">暂存</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-ok"  onclick="loneSaveUserInfo();">保存</a>
        </div>
    </div>


    <div data-options="region:'east'" style="width: 50%;height: 100%">
        <table id="list_userInfo2" class="easyui-datagrid" title="用户信息关联表" style="width:100%;height:100%" data-options="rownumbers:true,fitColumns:true,singleSelect:true,pagination:true,onSelect:linkUserInfo,
                    url:getHost(HostAddress.robot2) + '/navigation/userInfo/searchUserInfo2',method:'post',toolbar:'#tb2'">
            <thead>
                <tr>
                    <th data-options="field:'userCode',width:100">code</th>
                    <th data-options="field:'userPhone',width:100">号码</th>
                    <th data-options="field:'userRemark',width:100">备注</th>
                </tr>
            </thead>
        </table>
        <div id="tb2" style="padding:2px 5px;">
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="addOrUpdateUserInfo2(false)">新增</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="deleteUserInfo2()">删除</a>
        </div>
    </div>





</body>
</html>

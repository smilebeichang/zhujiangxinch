<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="query_list_sessionLog"  class="easyui-datagrid"  style="width:1300px;height:800px"
       data-options="singleSelect:true,collapsible:true,method:'get'">
    <thead>
        <tr>
            <th data-options="field:'channelNo',width:60">渠道</th>
            <th data-options="field:'openId',width:120">微信ID</th>
            <th data-options="field:'nickName',width:120">微信昵称</th>
            <th data-options="field:'custName',width:60">客户姓名</th>
            <th data-options="field:'gender',width:25">性别</th>
            <th data-options="field:'beginTime',width:135">开始时间</th>
            <th data-options="field:'endTime',width:135">结束时间</th>
            <th data-options="field:'msgNum',width:35">消息数</th>
            <th data-options="field:'likeNum',width:35">点赞数</th>
            <th data-options="field:'treadNum',width:35">点踩数</th>
            <th data-options="field:'noAnswerNum',width:35">未命中数</th>
            <th data-options="field:'opt',width:110,formatter:operation">操作</th>
        </tr>
    </thead>
</table>

</body>
</html>

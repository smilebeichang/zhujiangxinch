<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NavigationManage</title>
    <script type="text/javascript" src="../js/sunriseui.js"></script>
    <script type="text/javascript" src="../js/sunrise.js"></script>
    <link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../themes/icon.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/tradeCss.css" />
    <script type="text/javascript" src="js/navigationManage.js" ></script>
</head>
<body>
    <div class="easyui-layout" style="width:100%;height: 800px">
        <div data-options="region:'center'" title="导航" style="height: 100%;width: 100%">
            <div class="toolbar_div_1">
                <form id="searchForm">
                    <table clas="datagrid_table_1">
                        <tr>
                            <th>渠道：</th>
                            <td><input class="easyui-combobox"></td>
                            <th>名称：</th>
                            <td><input class="easyui-textbox"></td>
                            <td>
                                <a href="#" class="easyui-linkbutton" onclick="javascript:searchNavigationManage()"
                                data-options="iconCls:'icon-search'">查询</a>
                                <a href="#" class="easyui-linkbutton" onclick="javascript:openNavigationManage(false)"
                                   data-options="iconCls:'icon-add'">新增</a>
                                <a href="#" class="easyui-linkbutton" onclick="javascript:openNavigationManage(true)"
                                   data-options="iconCls:'icon-edit'">修改</a>
                                <a href="#" class="easyui-linkbutton" onclick="javascript:deleteNavigationManage()"
                                   data-options="iconCls:'icon-cancel'">删除</a>

                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <table id="list_NavigationManage" class="easyui-datagrid datagrid_table_1" data-options="rownumbers:true,fitColumns:true">
                <thead>
                <tr>
                    <th data-options="field:'name',width:200">名称</th>
                    <th data-options="field:'chanel',width:200">渠道</th>
                    <th data-options="field:'status',width:200">状态</th>
                    <th data-options="field:'opt',width:200,formatter:pic" >操作</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

</body>
</html>
